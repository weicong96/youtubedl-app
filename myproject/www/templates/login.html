<ion-view view-title="Account">
    <ion-content>
        <div class="list list-inset">
            <form>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model='$parent.user.email' type="text">
            </label>
            <label class="item item-input">
                <span class="input-label" >Password</span>
                <input ng-model='$parent.user.password' type="password">
            </label>
            </form>
        </div>
        <div class="padding">
          <div class="title">
              <button class='button button-block button-positive' ng-click='login()'>Login</button>
          </div>
        </div>
        <div class="content padding" style='text-align:center'>
            <p>
                <a href='#/register'>Register</a>
            </p>
        </div>
    </ion-content>
</ion-view>
