<ion-view view-title="Video">

  <ion-content>

   <ion-list>
      <ion-item class="row videos-item" ng-repeat="video in videos"  on-tap="nextPage(result)">
        <img class='col-md-4' ng-src="{{video.image}}">
        <div class='col-md-8'>
          <p>{{ video.title }}</p>
          <progress max='100' value='73'></progress>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
