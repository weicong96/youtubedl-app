<ion-view view-title="Video">

  <ion-content>

   <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="video in videos" type="item-text-wrap" on-tap="nextPage(result)">
      
        <img ng-src="{{video.image}}" style='inline'>
        {{ video.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
