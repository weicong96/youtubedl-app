<ion-view view-title="Register">
    <ion-content>
        <div class="list list-inset">
            <form>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model='$parent.user.name' type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model='$parent.user.email' type="text">
            </label>
            <label class="item item-input">
                <span class="input-label" >Password</span>
                <input ng-model='$parent.user.password' type="password">
            </label>
            </form>
        </div>
        <div class="padding">
          <div class="title">
              <button class='button button-block button-positive' ng-click='register()'>Register</button>
          </div>
        </div>
    </ion-content>
</ion-view>
