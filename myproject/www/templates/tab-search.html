<ion-view view-title="Search">
    <ion-nav-buttons side="right">
      <button class="button" ng-click="search()" ng-show="channelId == null">
        Search
      </button>
    </ion-nav-buttons>
  <ion-content>
   <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="result in searchResult" type="item-text-wrap" on-tap="nextPage(result)">
        <img ng-src="{{result.image}}" style='inline'>
        <h2>{{result.title}}</h2>
        <p>{{result.type}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <!--
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
